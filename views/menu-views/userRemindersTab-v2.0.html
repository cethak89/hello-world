<table class="table" ng-if="isRemindersExist()">
	<thead>
		<tr>
			<th class="col-lg-4 col-md-4 col-sm-3 col-xs-3 lightBrownText">{{::'REMINDER_NAME_HEADER' | translate}}</th>
			<th class="col-lg-4 col-md-3 col-sm-2 col-xs-3 lightBrownText">{{::'REMINDER_EXP_HEADER' | translate}}</th>
			<th class="col-lg-3 col-md-3 col-sm-4 col-xs-4 lightBrownText">{{::'REMINDER_WHEN_HEADER' | translate}}</th>
			<th class="col-lg-1 col-md-2 col-sm-4 col-xs-4 lightBrownText"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="reminder in reminders">
			<td class="reminderInfoSection">
				<dl>
					<dt class="text-capitalize">{{reminder.name}}</dt>
				</dl>
			</td>
			<td class="reminderInfoSection">
				<dl>
					<dt>{{reminder.description}}</dt>
				</dl>
			</td>
			<td class="reminderInfoSection">
				<dl>
					<dt>{{getReminderDate(reminder)}}</dt>
				</dl>
			</td>
			<td class="removeReminder">
				<button class="btn btn-default" ng-click="removeReminder(reminder)">
                    <img style="width: 13px;margin-bottom: 3px;"
                         src="https://s3.eu-central-1.amazonaws.com/bloomandfresh/bloomandfresh.com/remove_image.svg">
                </button>
			</td>
		</tr>
	</tbody>
</table>
<footer class="">
	<p class="lightBrownText">
		{{::'ADD_REMINDER_INFO' | translate}}
	</p>

	<button class="btn-bloomNfresh btn btn-default text-uppercase" ng-click="setSignSection('hatirlatmaEkle')"> {{::'ADD_REMINDER_BUTTON' | translate}}</button>

	<section class="profileBNFLogo" ng-if="!isRemindersExist()">
		<img src="https://d1z5skrvc8vebc.cloudfront.net/bloomandfresh.com/images/logos/bloomandfresh-logo-4-v2.png">
	</section>
</footer>
